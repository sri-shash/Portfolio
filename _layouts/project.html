---
layout: default
---
{% include nav.html %}
<main class="project">
  <h1>{{ page.title }}</h1>
  {% if page.repo_url %}
    <p><a href="{{ page.repo_url }}">View on GitHub</a></p>
  {% endif %}
  {{ content }}
  {% if page.tags %}
    <p><strong>Tags:</strong> {{ page.tags | array_to_sentence_string }}</p>
  {% endif %}
</main>
